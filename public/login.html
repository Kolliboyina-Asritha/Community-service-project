<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #f90;
    }

    .form-group {
      margin-bottom: 18px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .form-group input:focus {
      border-color: #f90;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
    }

    .toggle-password {
      position: absolute;
      top: 36px;
      right: 10px;
      cursor: pointer;
      color: #888;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: orange;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: darkorange;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
    }

    .signup-link a {
      color: #f90;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="login-container">
    <h2>User Login</h2>
    <form id="loginForm" novalidate>

      <!-- Username -->
      <div class="form-group">
        <label for="name">Username</label>
        <input 
          type="text" 
          id="name" 
          name="name"
          required
          pattern="[A-Za-z\s]{3,30}"
          title="Username must be 3-30 characters and only letters or spaces."
        >
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="pwd" 
          required
          pattern=".{6,}"
          title="Password must be at least 6 characters long."
        >
        <i class="fas fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
      </div>

      <!-- Login Button -->
      <button type="submit" class="login-btn">Login</button>

      <!-- Signup Link -->
      <div class="signup-link">
        Donâ€™t have an account? <a href="signup.html">Sign Up</a>
      </div>
    </form>
  </div>
</div>


  

</body>
</html>
